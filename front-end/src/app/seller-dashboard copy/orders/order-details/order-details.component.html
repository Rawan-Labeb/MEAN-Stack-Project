<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Order Details</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p><strong>Order ID:</strong> {{order._id}}</p>
      <p><strong>Customer:</strong> 
        {{order.customerDetails?.firstName || 'N/A'}} {{order.customerDetails?.lastName || ''}}
      </p>
      <p><strong>Email:</strong> {{order.customerDetails?.email || 'N/A'}}</p>
      <p><strong>Phone:</strong> {{order.customerDetails?.phone || 'N/A'}}</p>
      <p><strong>Status:</strong> {{order.status}}</p>
      <p><strong>Total:</strong> ${{order.totalPrice}}</p>
      <!-- Add more order details as needed -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
    </div>
  </div>
