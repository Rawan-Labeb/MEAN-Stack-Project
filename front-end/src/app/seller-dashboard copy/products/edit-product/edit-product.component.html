<div class="modal fade show d-block" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm">
          <!-- Alert for errors -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <!-- Product name -->
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name*</label>
            <input type="text" class="form-control" id="productName" formControlName="name"
                  [ngClass]="{'is-invalid': isFieldInvalid('name')}">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
              Product name is required
            </div>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description*</label>
            <textarea class="form-control" id="productDescription" formControlName="description"
                    rows="3" [ngClass]="{'is-invalid': isFieldInvalid('description')}"></textarea>
            <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
              Product description is required
            </div>
          </div>

          <!-- Price and quantity in a row -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productPrice" class="form-label">Price ($)*</label>
              <input type="number" class="form-control" id="productPrice" formControlName="price"
                    min="0" step="0.01" [ngClass]="{'is-invalid': isFieldInvalid('price')}">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('price')">
                Valid price is required
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productQuantity" class="form-label">Quantity*</label>
              <input type="number" class="form-control" id="productQuantity" formControlName="quantity"
                    min="0" [ngClass]="{'is-invalid': isFieldInvalid('quantity')}">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('quantity')">
                Valid quantity is required
              </div>
            </div>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label for="productCategory" class="form-label">Category*</label>
            <select class="form-select" id="productCategory" formControlName="categoryId"
                  [ngClass]="{'is-invalid': isFieldInvalid('categoryId')}">
              <option value="" disabled>Select category</option>
              <option *ngFor="let category of categories" [value]="category._id">
                {{ category.name }}
              </option>
            </select>
            <div class="invalid-feedback" *ngIf="isFieldInvalid('categoryId')">
              Category is required
            </div>
          </div>

          <!-- Status -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="productActive" formControlName="isActive">
            <label class="form-check-label" for="productActive">Active</label>
          </div>

          <!-- Image upload -->
          <div class="mb-3">
            <label for="productImages" class="form-label">Add Images</label>
            <input type="file" class="form-control" id="productImages" multiple
                  (change)="onFileSelect($event)" accept="image/*">
            <div class="form-text">You can select multiple images. Recommended size: 800x800px.</div>
          </div>

          <!-- Existing images -->
          <div *ngIf="existingImages.length > 0" class="mb-3">
            <label class="form-label">Current Images</label>
            <div class="image-preview-container">
              <div class="image-preview" *ngFor="let imgUrl of existingImages; let i = index">
                <img [src]="imgUrl" alt="Product image">
                <button type="button" class="delete-image-btn" (click)="removeImage(i, true)">×</button>
              </div>
            </div>
          </div>

          <!-- New image preview -->
          <div class="image-preview-container" *ngIf="previewUrls.length > 0">
            <div class="image-preview" *ngFor="let url of previewUrls; let i = index">
              <img [src]="url" alt="Preview">
              <button type="button" class="delete-image-btn" (click)="removeImage(i)">×</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="productForm.invalid || isSubmitting" (click)="updateProduct()">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
          Save Changes
        </button>
      </div>
    </div>
  </div>
  <!-- Modal backdrop -->
  <div class="modal-backdrop fade show"></div>
</div>
