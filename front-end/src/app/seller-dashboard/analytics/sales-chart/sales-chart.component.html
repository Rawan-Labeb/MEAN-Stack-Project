<div class="analytics-container p-4">
    <div class="date-range mb-4">
      <div class="row">
        <div class="col-md-4">
          <input type="date" class="form-control" [(ngModel)]="startDate">
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" [(ngModel)]="endDate">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary" (click)="updateDateRange()">Update</button>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card">
          <div class="card-body">
            <canvas #salesChart></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <canvas #productChart></canvas>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <canvas #revenueChart></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
