<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0">Orders Management</h3>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <select class="form-select" [(ngModel)]="statusFilter" (change)="applyFilters()">
          <option value="all">All Orders</option>
          <option value="pending">Pending</option>
          <option value="shipped">Shipped</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div class="table-responsive" *ngIf="!loading && !error">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of filteredOrders">
              <td>{{order._id}}</td>
              <td>{{order.date | date:'medium'}}</td>
              <td>{{order.customerDetails.firstName}} {{order.customerDetails.lastName}}</td>
              <td>${{order.totalPrice}}</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-sm" [class]="getStatusButtonClass(order.status)" type="button" 
                          id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    {{order.status}}
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" (click)="changeOrderStatus(order, 'pending')"
                           [class.active]="order.status === 'pending'">Pending</a></li>
                    <li><a class="dropdown-item" (click)="changeOrderStatus(order, 'shipped')"
                           [class.active]="order.status === 'shipped'">Shipped</a></li>
                    <li><a class="dropdown-item" (click)="changeOrderStatus(order, 'completed')"
                           [class.active]="order.status === 'completed'">Completed</a></li>
                    <li><a class="dropdown-item" (click)="changeOrderStatus(order, 'cancelled')"
                           [class.active]="order.status === 'cancelled'">Cancelled</a></li>
                  </ul>
                </div>
              </td>
              <td>
                <button class="btn btn-sm btn-info me-2" (click)="viewDetails(order)">
                  <i class="fas fa-eye"></i> View
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
