<div class="modal" [class.show]="show" [style.display]="show ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ product ? 'Edit' : 'Add' }} Product</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <form #productForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="productData.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="productData.price" name="price" min="5" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" [(ngModel)]="productData.quantity" name="quantity" min="1" required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="categoryId" class="form-control" 
                    [(ngModel)]="productData.categoryId" required>
              <option value="">Select a category</option>
              <option *ngFor="let category of categories" [value]="category._id">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="productData.description" name="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="productData.isActive" name="isActive" id="isActive">
              <label class="form-check-label" for="isActive">Active</label>
            </div>
          </div>
          <div class="form-group">
            <label for="images">Product Images</label>
            <input type="file" id="images" class="form-control" 
                   (change)="onFileChange($event)" multiple accept="image/*">
            <div class="selected-files mt-2" *ngIf="selectedFiles.length">
              <div *ngFor="let file of selectedFiles" class="selected-file">
                {{ file.name }}
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="loading || !productForm.form.valid">
            {{ loading ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
