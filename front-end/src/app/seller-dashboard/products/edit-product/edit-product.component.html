<div class="modal" [class.show]="show" [style.display]="show ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ product ? 'Edit' : 'Add' }} Product</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <form #productForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="productData.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="productData.price" name="price" min="5" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" [(ngModel)]="productData.quantity" name="quantity" min="1" required>
          </div>
          <div class="form-group mb-3">
            <label for="category">Category</label>
            <select id="category" name="categoryId" class="form-control" 
                    [(ngModel)]="productData.categoryId" required>
              <option [ngValue]="null">Select a category</option>
              <option *ngFor="let category of categories" 
                      [ngValue]="category"
                      [selected]="isSameCategory(category, productData.categoryId)">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="productData.description" name="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="productData.isActive" name="isActive" id="isActive">
              <label class="form-check-label" for="isActive">Active</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="images">Product Images</label>
            <app-upload (imagesUploaded)="onImagesUploaded($event)"></app-upload>
            
            <!-- Show current images -->
            <div class="current-images mt-2" *ngIf="productData.images?.length">
              <h6>Current Images:</h6>
              <div class="d-flex gap-2">
                <div *ngFor="let image of productData.images; let i = index" class="position-relative">
                  <img [src]="image" alt="Product image" style="width: 50px; height: 50px; object-fit: cover;">
                  <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0" 
                          (click)="removeImage(i)">Ã—</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="loading || !productForm.form.valid">
            {{ loading ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
