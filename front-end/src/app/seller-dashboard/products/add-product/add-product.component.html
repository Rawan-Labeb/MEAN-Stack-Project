<div class="modal" [class.show]="show" [style.display]="show ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Product</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #addForm="ngForm">
          <!-- Image Upload -->
          <div class="mb-3">
            <label class="form-label">Product Images</label>
            <app-seller-upload (imagesUploaded)="onImagesUploaded($event)"></app-seller-upload>
            
            <!-- Show uploaded images -->
            <div *ngIf="productData.images?.length" class="mt-2">
              <h6>Uploaded Images:</h6>
              <div class="d-flex gap-2 flex-wrap">
                <div *ngFor="let image of productData.images" class="position-relative">
                  <img [src]="image" 
                       alt="Product image" 
                       class="img-thumbnail"
                       style="width: 50px; height: 50px; object-fit: cover;">
                </div>
              </div>
            </div>
          </div>

          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="productData.name" name="name" required>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="productData.description" name="description"></textarea>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="productData.price" name="price" min="5" required>
          </div>

          <!-- Quantity -->
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" [(ngModel)]="productData.quantity" name="quantity" min="1" required>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select 
              id="category" 
              class="form-control" 
              [(ngModel)]="productData.categoryId" 
              name="category"
              required>
              <option [ngValue]="null">Select a category</option>
              <option *ngFor="let category of categories" [ngValue]="category">
                {{ category.name }}
              </option>
            </select>
            <div *ngIf="!productData.categoryId" class="text-danger">
              Please select a category
            </div>
          </div>

          <!-- Status -->
          <div class="mb-3">
            <label class="form-label">Status</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="productData.isActive" name="isActive" id="isActive">
              <label class="form-check-label" for="isActive">Active</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
