<div class="app-container">
    <div class="sidebar" style="background-color:#00003f;height:100vh; color:white;">
      <div class="sidebar-header">
        <div class="app-icon">
          <h3>Cancelled Orders</h3>
        </div>
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>Home</span>
          </a>
        </li>
        <li class="sidebar-list-item active">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
            <span>Cancelled Orders</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="app-content">
      <div class="app-content-header">
        <h1 class="app-content-headerText">Cancelled Orders</h1>
      </div>
      <div class="products-area-wrapper tableView">
        <div class="products-header" style="background-color:#00003f; color:white;">
          <div class="product-cell">Order ID</div>
          <div class="product-cell">Price</div>
          <div class="product-cell">Status</div>
          <div class="product-cell">Date</div>
          <div class="product-cell">Actions</div>
        </div>
        <div *ngIf="filteredOrders.length === 0" class="no-orders" style="color:#00003f;display: block; text-align: center; padding: 20px; font-size: 24px; font-weight: semi-bold;">
          There are no cancelled orders
        </div>
        <div *ngFor="let order of filteredOrders" class="products-row">
          <div class="product-cell">{{ order._id.slice(0, 10) }}</div>
          <div class="product-cell">{{ order.totalPrice | currency }}</div>
          <div class="product-cell">
            <span style="width:100px; padding: 10px;" class="badge badge-danger">
              Cancelled
            </span>
          </div>
          <div class="product-cell">{{ order.date | date:'medium' }}</div>
          <div class="product-cell">
            <button class="btn btn-info btn-sm" (click)="viewDetails(order._id)">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
