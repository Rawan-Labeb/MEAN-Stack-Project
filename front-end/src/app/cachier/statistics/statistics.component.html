<head>
    <meta charset="UTF-8">
    <title>Orders Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar" style="background-color:#00003f;height:100vh; color:white;">
      <div class="sidebar-header">
        <div class="app-icon">
          <h3>Casheir</h3>
        </div>
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>Home</span>
          </a>
        </li>
        <li class="sidebar-list-item active">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
            <span>Cancelled Orders</span>
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
            <span>Statistics</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="app-content">
      <div class="app-content-header">
        <button class="btn btn-primary app-content-headerButton">Add Product</button>
      </div>
      <div class="app-content-actions">
        <div class="app-content-actions-wrapper">
          <div class="eb-progress-bar-wrapper">
            <div class="eb-progress-bar completed" style="--value: {{completedOrdersCount}}; --col: #36A2EB;">
              <progress id="completed" min="0" max="100" [value]="completedOrdersCount"></progress>
            </div>
            <label for="completed" class="eb-progress-bar-title">
              <h2>Completed Orders</h2>
            </label>
          </div>
          
          <div class="eb-progress-bar-wrapper">
            <div class="eb-progress-bar cancelled" style="--value: {{cancelledOrdersCount}}; --col: #FF6384;">
              <progress id="cancelled" min="0" max="100" [value]="cancelledOrdersCount"></progress>
            </div>
            <label for="cancelled" class="eb-progress-bar-title">
              <h2>Cancelled Orders</h2>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
