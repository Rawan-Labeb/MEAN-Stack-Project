<div *ngIf="order">
    <h2>Order Details</h2>
    <p><strong>Order ID:</strong> {{ order._id }}</p>
    <p><strong>Total Price:</strong> {{ formatCurrency(order.totalPrice) }}</p>
    <p><strong>Status:</strong> {{ order.status }}</p>
    <p><strong>Date:</strong> {{ order.date | date:'medium' }}</p>
    <h3>Products</h3>
    <ul>
      <li *ngFor="let item of order.items">
        <p><strong>Product ID:</strong> {{ item.productId }}</p>
        <p><strong>Price:</strong> {{ formatCurrency(item.price) }}</p>
        <p><strong>Quantity:</strong> {{ item.quantity }}</p>
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.productId)">Delete Product</button>
      </li>
    </ul>
  </div>
