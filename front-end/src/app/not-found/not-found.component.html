<!-- Loading Screen -->
<div *ngIf="loading" class="loading-screen">
    <div class="animation-container text-center">
      <!-- <h2 class="mb-4">Searching for the lost page...</h2> -->
      <!-- <div class="spinner"></div> -->
      <!-- <img src="" alt="Perfume Bottle" class="perfume-bottle" style="background-image: url('1.avif');"> -->

      <img src="assets/loading.png" alt="pho" class="pho-animation">

      <h2 class="typing-effect">Searching for the page...</h2>

      <p class="text-muted mt-4">Hold on tight! We're navigating through cyberspace.</p>

  <!-- Page Not Found Content -->
<div *ngIf="!loading" class="container py-5 bg-light text-center" style="height: 650px;">
    <h1 class="display-4 fw-bold" style="margin-top: 200px;">404 - Page Not Found</h1>
    <p class="lead text-muted">
      The page you are looking for does not exist.
    </p>
    <p>
      Please check the URL or go back to the home page.
    </p>
  
    <!-- Button to Navigate Back to Home -->
    <a (click)="goBackToCatalog()" class="btn btn-primary btn-lg">Go Back to Home</a>
    <!-- <button (click)="goBackToCatalog()" class="btn btn-outline-secondary w-100">
      Back to Catalog
    </button> -->
</div>
