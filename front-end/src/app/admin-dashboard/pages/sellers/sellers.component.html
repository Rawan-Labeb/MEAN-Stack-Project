<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Sellers</div>
    <div class="page__content shadow p-3 position-relative">
      <div>
        <table class="table table-borderd table-hover table-striped">
          <thead>
              <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>age</th>
                  <th>age</th>
                  <th>age</th>

              </tr>
          </thead>
          <tbody>
              @for (item of users; track $index) {
                  <tr>
                      <td>{{item.name}}</td>
                      <td>{{item.email}}</td>
                      <td>{{item.address}}</td>
                      <td>{{item.gender}}</td>
                      <td>{{item.status}}</td>
                  </tr>
              }
          </tbody>
      </table>
      </div>
    </div>
  </div>
