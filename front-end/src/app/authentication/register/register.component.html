<div class="loginPage bg-white vh-100 d-flex justify-content-center align-items-center">
	<div class="container d-flex justify-content-center align-items-center formData">
	  <form class="p-4 border rounded bg-white w-50 shadow-lg">
		<h2 class="text-center mb-4">User Registration</h2>

		<div class="mb-3">
		  <label for="email" class="form-label">Email</label>
		  <input type="email" class="form-control" id="email" placeholder="Enter email" required>
		</div>
  

		<div class="row mb-3">
		  <div class="col-md-6">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter password" required>
		  </div>
		  <div class="col-md-6">
			<label for="confirmPassword" class="form-label">Confirm Password</label>
			<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
		  </div>
		</div>
  

		<div class="row mb-3">
		  <div class="col-md-6">
			<label for="firstName" class="form-label">First Name</label>
			<input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
		  </div>
		  <div class="col-md-6">
			<label for="lastName" class="form-label">Last Name</label>
			<input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
		  </div>
		</div>
  

		<fieldset class="border p-3 rounded mb-3">
		  <legend class="fs-5">Address</legend>
  
		  <div class="row mb-2">
			<div class="col-md-12">
			  <label for="street" class="form-label">Street</label>
			  <input type="text" class="form-control" id="street" placeholder="Enter street">
			</div>
		  </div>
		  <div class="row">
			<div class="col-md-4">
			  <label for="city" class="form-label">City</label>
			  <input type="text" class="form-control" id="city" placeholder="Enter city">
			</div>
			<div class="col-md-4">
			  <label for="state" class="form-label">State</label>
			  <input type="text" class="form-control" id="state" placeholder="Enter state">
			</div>
			<div class="col-md-4">
			  <label for="zipCode" class="form-label">Zip Code</label>
			  <input type="text" class="form-control" id="zipCode" placeholder="Enter zip code">
			</div>
		  </div>
		</fieldset>
  

		<div class="row mb-3">
		  <div class="col-md-6">
			<label for="contactNo" class="form-label">Contact Number</label>
			<input type="tel" class="form-control" id="contactNo" placeholder="Enter contact number">
		  </div>
		  <div class="col-md-6">
			<label for="image" class="form-label">Upload Profile Image</label>
			<input type="file" class="form-control" id="image">
		  </div>
		</div>
  
		<!-- Submit Button -->
		<button type="submit" class="btn btn-primary w-100">Register</button>
	  </form>
	</div>
  </div>
